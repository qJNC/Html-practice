<html>
    <head>
        <title>Scripting Equations</title>
    </head>
    <body>
        <div>
            <h1 align="center">Scripting Equations</h1>
            <br>
            <br>
            <ol>
                <li>a<sup>2</sup>-b<sup>2</sup>=(a-b)(a+b)</li>
                <li>(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab</li>
                <li>log<sub>b</sub>(xy)=log<sub>b</sub>x+log<sub>b</sub>y</li>
                <li>log<sub>b</sub>(b<sup>x</sup>)=x</li>
                <li>log<sub>b</sub>(x/y)=log<sub>b</sub>x-log<sub>b</sub>y</li>
            </ol>
        </div>
    </body>
</html>
